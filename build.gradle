version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 8

jar {
    manifest {
        attributes 'Implementation-Title': 'med_sample',
                'Implementation-Version': version,
                'Main-Class': 'Main'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile fileTree(dir: 'libs', include: '*.jar')
}
